<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="topMenuButton" id="config-menu">open config menu</button>
    <!--button class="topMenuButton" id="devtools">open dev tools</button-->
    <div id="music-player">
        <input type="file" accept=".mp3,.flac,.m4a" id="file-selector" multiple>
        <button id="loop">Loop</button>
        <div id="current-track">No track selected</div>
        <div id="progress-container">
            <input type="range" id="progress" value="0" max="100">
        </div>
    </div>
    <div id="controls">
        <button id="play-pause">Pause</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <div id="playlist">
        <table id="playlist-table">
            <thead>
                <tr>
                    <th>Next Up:</th>
                </tr>
            </thead>
            <tbody>
                <!-- Playlist will be populated here -->
            </tbody>
        </table>
    </div>

    <audio id="audio" controls hidden></audio>
</body>
</html>
